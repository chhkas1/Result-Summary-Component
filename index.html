<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style> -->
    <!-- /* .attribution { font-size: 11px; text-align: center; } */ -->
    <!-- .attribution a { color: hsl(228, 45%, 44%); } -->
  <!-- </style> -->
</head>
<body>
    <div class="container">
       <div class="section1">
        <h1 class="result">Your Result</h1>
        <div class="num">
          <div class="p1">76</div>
          <div class="p2">of 100</div>
        </div> 
        <h1 class="G1">Great</h1>
        <p class="G2">You scored higher than 65% of the people who have taken these tests.</p>
      
      
       </div>
       <div class="section2">
       <h1 class="summ">Summary</h1> 
    
        <div class="EP" id="EP1">
          <div class="react" id="red"><img src="./assets/images/icon-reaction.svg" class="img1">Reaction</div>
          <div class="mac1">80<span class="mac2">/ 100</span></div>
          
        </div>
        <div class="EP" id="EP2">
          <div class="react" id="yellow"><img src="./assets/images/icon-memory.svg" class="img1">Memory</div>
          <div class="mac1">92<span class="mac2">/ 100</span></div>
        </div>
    
      <div class="EP" id="EP3">
        <div class="react" id="green"><img src="./assets/images/icon-verbal.svg" class="img1">Verbal</div>
        <div class="mac1">61<span class="mac2">/ 100</span></div>
      </div>
    
      <div class="EP" id="EP4">
        <div class="react" id="vis"><img src="./assets/images/icon-visual.svg" class="img1">Visual</div>
        <div class="mac1">72<span class="mac2">/ 100</span></div>
      </div>
    
    
      <button class="butt">Continue</button>
       </div>
      
      
      

    </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
